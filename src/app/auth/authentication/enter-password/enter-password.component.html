<div class="block-enter">
  <div class="errors">

  </div>
  <div>
    <app-text-field class="auth" className="outline" type="password" placeholder="Пароль"
                    [control]="password"
    />
    <app-button class="auth-btn" className="solid"
                (click)="continue()"
    >
      Далее
      <i [outerHTML]="phantomIcons.auth_button_arrow_right | safe"></i>
    </app-button>
  </div>
  <div>
    <app-input-checkbox (eventConfirmed)="rememberMe($event)">
      Запомнить пароль
    </app-input-checkbox>
  </div>
</div>
