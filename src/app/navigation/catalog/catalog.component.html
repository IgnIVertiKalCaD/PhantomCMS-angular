<section class="d-flex">
  <main>
    <mat-card class="card">
      <mat-card-header>
        <mat-card-title>Прокачай свой аккаунт!</mat-card-title>
        <mat-card-subtitle class="mt-4">Расширьте возможности своего аккаунта с приобретением эксклюзивных
          донат-привилегий. Будьте внимательны! Все группы продаются на один сервер, после покупки его сменить уже будет
          нельзя. Длительность группы указана на кнопке после выбора группы и сервера!
        </mat-card-subtitle>
      </mat-card-header>
    </mat-card>

    <app-donate-card class="root-donate-card"/>
    <app-donate-card class="root-donate-card"/>
    <app-donate-card class="root-donate-card"/>
    <app-donate-card class="root-donate-card"/>
  </main>

  <nav class="right nav-spacer">
    <app-input-selector title="Сервер" [listItems]="sortByServer"/>
    <app-input-selector title="Период" [listItems]="sortByPeriod"/>
    <app-button className="default">Купить</app-button>
  </nav>
</section>
