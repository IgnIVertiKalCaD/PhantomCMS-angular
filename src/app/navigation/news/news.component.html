<section class="d-flex w-100">
  <div class="w-100">
    <app-text-field class="mb-4 d-block" placeholder="Что происходит?" className="default">
      <img ngSrc="assets/images/xyixnaet.svg" fill="white" class="icons pos-relative" alt="icon">
      <img ngSrc="assets/images/svg/send-message.svg" fill="white" class="icons pos-relative" alt="icon">
    </app-text-field>

    <main class='news-section mb-6 pa-4' *ngFor="let news of listNews$ | async, let i = index">
      <p class='title hover cur-p'
         [routerLink]="['/news', news.id]"
      >{{ news.title }}</p>
      <p class='description mt-4'>
        {{ (news.content.length > 400) ? (news.content | slice:0:400) + '...' : (news.content) }}
      </p>

      <div class='img-container mt-4 d-flex overflow-hidden'>
        <img [ngSrc]='news.image ?? defaultImageNews' alt='1' fill priority class="pos-relative cur-p"
             [routerLink]="['/news', news.id]"
        />
      </div>

      <div class='rating-div mt-4 d-flex justify-space-between'>
        <div class='d-flex align-center'>
          <div class='rating'>
            <i>
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M10.5 7C10.2811 7 10.0622 7.09958 9.95274 7.19917L5.24627 11.6805C4.91791 11.9793 4.91791 12.4772 5.24627 12.7759C5.57463 13.0747 6.12189 13.0747 6.45025 12.7759L10.5 8.79253L14.5498 12.6763C14.8781 12.9751 15.4254 12.9751 15.7537 12.6763C16.0821 12.3776 16.0821 11.8797 15.7537 11.5809L11.0473 7.09959C10.9378 7.09959 10.7189 7 10.5 7Z"
                  fill="white"/>
              </svg>
            </i>

            <b>30</b>

            <i>
              <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M10.5 7C10.2811 7 10.0622 7.09958 9.95274 7.19917L5.24627 11.6805C4.91791 11.9793 4.91791 12.4772 5.24627 12.7759C5.57463 13.0747 6.12189 13.0747 6.45025 12.7759L10.5 8.79253L14.5498 12.6763C14.8781 12.9751 15.4254 12.9751 15.7537 12.6763C16.0821 12.3776 16.0821 11.8797 15.7537 11.5809L11.0473 7.09959C10.9378 7.09959 10.7189 7 10.5 7Z"
                  fill="white"/>
              </svg>
            </i>
          </div>

          <span class='data ml-4'>{{ news.createdAt | date:'short' }}</span>
        </div>

        <img ngSrc="assets/images/svg/dots-for-edit-news.svg"
             alt="edit news"
             class="pos-relative"
             fill>
      </div>
