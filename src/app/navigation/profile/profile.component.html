<section class="w-100 d-flex justify-center">
  <div>
    <nav>
      <app-router
        *ngFor="let router of navRoutes"
        [routerLink]="router.link"
        [routerLinkActiveOptions]="{exact: true}"
        className="profile"
        ariaCurrentWhenActive="page">
        {{ router.text }}
      </app-router>
    </nav>

    <router-outlet/>
  </div>
</section>
