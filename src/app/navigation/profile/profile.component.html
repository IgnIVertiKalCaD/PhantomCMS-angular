<section class="w-100 d-flex justify-center">
  <div>
    <nav>
      <app-router
        *ngFor="let router of navRoutes"
        [routerLink]="router.link"
        [routerLinkActiveOptions]="{exact: true}"
        className="profile">
        {{ router.text }}
      </app-router>
    </nav>

    <div
      class="pos-relative"
      [@navigateAnimation]="getRouteAnimationData()">
      <router-outlet/>
    </div>
  </div>
</section>


<nav class="nav-spacer"></nav>
