<mat-form-field class="input-select" subscriptSizing="dynamic">
  <mat-label>{{ title }}</mat-label>
  <mat-select [formControl]="list" hideSingleSelectionIndicator #selector
              (selectionChange)="unFocused()">
    <mat-option *ngFor="let item of listItems" [value]="item.name">
      {{item.name}}
    </mat-option>
  </mat-select>
  <img ngSrc="assets/images/svg/arrow-select.svg" fill="white" alt="arrow">
</mat-form-field>
