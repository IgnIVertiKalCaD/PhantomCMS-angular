<a [class]="className"
   [routerLink]="routerLink"
   [routerLinkActive]="disableRouterLinkActive ? '' : routerLinkActive"
   [ariaCurrentWhenActive]="ariaCurrentWhenActive"
   [routerLinkActiveOptions]="routerLinkActiveOptions">
  <i *ngIf="icon" [outerHTML]="icon | safe"></i>
  <p>
    <ng-content/>
  </p>
</a>
