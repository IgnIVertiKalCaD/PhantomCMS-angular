<header class="dock d-flex">

  <div class="d-flex left">
    <app-logo/>
    <p class="delimiter"></p>
    <p class="description">test text </p>
  </div>

  <div class="right">
    <section style="background: #1E1E25;" *ngIf="isAuth$ | async">
      <div>
        <img ngSrc="assets/images/playerDefault.png" alt="player" fill="white" class="pos-relative"/>
        <span>{{ username$ | async }}</span>
      </div>
      <button mat-mini-fab disableRipple class="exit" (click)="logout()">
        <img ngSrc="assets/images/svg/tabler_logout.svg" fill="relative" alt="exit" class="pos-relative">
      </button>
    </section>

    <section *ngIf="!(isAuth$ | async)">
      <i-button className="auth" color="primary" text="Войти" link="/auth"/>
    </section>
  </div>

</header>
